<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAF CLI Releases - Example Consumer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    .release {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    .release h2 { margin-top: 0; color: #333; }
    .release .meta { color: #666; font-size: 0.9em; margin-bottom: 10px; }
    .release .changelog {
      background: white;
      padding: 15px;
      border-radius: 4px;
      white-space: pre-line;
      font-family: monospace;
      font-size: 0.9em;
    }
    .release .install {
      background: #2a2a2a;
      color: #00ff00;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      margin: 10px 0;
    }
    .badge {
      display: inline-block;
      background: #ff6b00;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      margin-left: 10px;
    }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>‚ö°Ô∏è FAF CLI Releases</h1>
  <p>Live feed from <code>releases.json</code></p>

  <div id="releases"></div>

  <script>
    // For local testing, use relative path
    // For production, use: https://raw.githubusercontent.com/Wolfe-Jam/faf-cli/main/website/releases.json
    const RELEASES_URL = './releases.json';

    fetch(RELEASES_URL)
      .then(res => res.json())
      .then(releases => {
        const container = document.getElementById('releases');

        releases.forEach(release => {
          const div = document.createElement('div');
          div.className = 'release';

          const badge = release.prerelease ? '<span class="badge">BETA</span>' : '';

          div.innerHTML = `
            <h2>${release.version} - ${release.name}${badge}</h2>
            <div class="meta">
              üìÖ ${release.date} |
              <a href="${release.urls.github}" target="_blank">GitHub</a> |
              <a href="${release.urls.npm}" target="_blank">npm</a> |
              <a href="${release.urls.discord}" target="_blank">Discord</a>
            </div>
            <div class="install">
              ${release.install.npm}<br>
              ${release.install.brew}
            </div>
            <div class="changelog">${release.changelog}</div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('releases').innerHTML =
          `<p style="color: red;">Error loading releases: ${err.message}</p>`;
      });
  </script>
</body>
</html>
