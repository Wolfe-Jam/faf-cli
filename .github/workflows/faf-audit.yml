name: 🔍 FAF Edge Case Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 6 AM UTC to catch regressions
    - cron: '0 6 * * *'

jobs:
  faf-audit:
    runs-on: ubuntu-latest
    name: 🚨 Critical Edge Case Prevention
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: 🔍 Run FAF Edge Case Audit
      run: |
        echo "🔍 Running comprehensive FAF edge case audit..."
        echo "This test prevents critical regressions like:"
        echo "• Directory vs file confusion (faf-engine/ vs .faf)"
        echo "• Backup file pollution (.faf.backup-* files)"
        echo "• Cache directory conflicts (~/.faf/ collision)"
        echo "• Case sensitivity issues (.FAF vs .faf)"
        echo ""
        npm run test:audit
        
    - name: 🏆 Championship Performance Test
      run: |
        echo "🏆 Testing championship-level performance..."
        # Run a quick performance test
        time npm run test:audit
        
    - name: 📊 Report Results
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "✅ FAF Edge Case Audit PASSED"
          echo "No regressions detected - system remains bulletproof!"
        else
          echo "🚨 FAF Edge Case Audit FAILED"
          echo "Critical edge cases detected - immediate attention required!"
          exit 1
        fi