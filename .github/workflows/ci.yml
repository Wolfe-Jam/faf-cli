name: ğŸ Championship CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20.x'

jobs:
  # ğŸ”’ Security Check
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM Audit
        run: npm audit --audit-level=moderate --omit=dev

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@c563a0692fa2017ff949d219cc9f586293d41e66
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}

  # ğŸ§ª Test Suite
  test:
    name: ğŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test -- --coverage

      - name: Test CLI functionality
        run: |
          node dist/cli.js --help
          node dist/cli.js --version

      - name: Test project detection
        shell: bash
        run: |
          node dist/cli.js init --force --output test.faf
          ls -la test.faf
          head -10 test.faf
          node dist/cli.js score test.faf
          node dist/cli.js validate test.faf

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20.x'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20.x'
        with:
          name: dist-files
          path: dist/

  # ğŸ’ Code Quality
  quality:
    name: ğŸ’ Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format -- --check
        continue-on-error: true

  # âš¡ Performance
  performance:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run performance validation
        run: npm run performance:ci

  # ğŸï¸ TAF - Testing Activity Feed
  taf:
    name: ğŸï¸ TAF Receipt
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Tests and Capture Output
        run: npm test 2>&1 | tee test-output.txt

      - name: Generate TAF Receipt
        uses: Wolfe-Jam/faf-taf-git@v2.1.0
        with:
          test-output-file: test-output.txt
          auto-commit: 'true'
          commit-message: 'chore(taf): update .taf receipt [skip ci]'
          target-branch: taf-receipts

  # ğŸ† Championship Status
  status:
    name: ğŸ† Championship Status
    runs-on: ubuntu-latest
    needs: [security, test, quality, performance]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "ğŸ FAF CLI Championship CI/CD"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          failed=0

          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "âŒ Security: ${{ needs.security.result }}"
            failed=1
          else
            echo "âœ… Security: passed"
          fi

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests: ${{ needs.test.result }}"
            failed=1
          else
            echo "âœ… Tests: all platforms"
          fi

          if [ "${{ needs.quality.result }}" != "success" ]; then
            echo "âŒ Quality: ${{ needs.quality.result }}"
            failed=1
          else
            echo "âœ… Quality: passed"
          fi

          if [ "${{ needs.performance.result }}" != "success" ]; then
            echo "âš ï¸  Performance: ${{ needs.performance.result }}"
          else
            echo "âœ… Performance: passed"
          fi

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          if [ "$failed" -eq 1 ]; then
            echo "ğŸš¨ CI FAILED â€” check above"
            exit 1
          fi

          echo "ğŸ† PODIUM READY!"
